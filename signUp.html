<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - LawSetu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

    <div class="flex flex-col md:flex-row shadow-[0_8px_10px_-2px_rgba(0,0,0,0.4)] rounded-2xl overflow-hidden max-w-4xl w-full bg-white">
    
    <!-- Left Section -->
    <div class="md:w-1/2 w-full p-8 md:p-10">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Create your LawSetu account</h2>
      <p class="text-sm text-gray-500 mb-6">Sign up to simplify your legal work using AI</p>

      <form class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium mb-1">Full Name</label>
          <input id="name" type="text" placeholder="John Doe" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
          <input id="email" type="email" placeholder="you@example.com" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input id="password" type="password" placeholder="••••••••" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-sm text-gray-600">
        Already have an account? 
        <a href="/login" class="text-indigo-600 hover:underline">Sign In</a>
      </div>
    </div>

    <!-- Right Section -->
    <div class="md:w-1/2 w-full bg-gradient-to-b from-white to-indigo-600 flex flex-col items-center justify-center text-white p-6 md:p-10">
      <img src="https://i.pinimg.com/736x/8b/3b/40/8b3b4007c21da39a6dde49d2be19c544.jpg" alt="Sign Up Illustration" class="w-48 md:w-64 mb-4 md:mb-6">
      <h2 class="text-xl md:text-2xl font-bold text-center mb-2">Join LawSetu today</h2>
      <p class="text-sm text-center leading-relaxed">Create your account to draft smarter contracts, simplify legal terms, and manage documents with AI. LawSetu empowers your legal journey.</p>
    </div>

  </div>

</body>
</html>
